<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirmação de Interesse</title>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: white;
    }
    .section {
      max-width: 1000px;
      margin: 0 auto;
      padding: 15px 0;
    }
    .destaque {
      background-color: #E91E63;
    }
    .preto {
      background-color: #000;
      color: #ffffff;
    }
    .heading {
      color: white;
      font-family: 'Oswald', sans-serif;
      font-size: 28px;
      font-weight: 600;
      margin: 15px auto;
      letter-spacing: 0.8px;
      text-align: center;
    }
    .text-block {
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-align: center;
      color: #ffffff;
      margin: 30px 15px;
      line-height: 1.5;
    }
    .text-block p {
      margin-bottom: 20px;
    }
    .text-uppercase {
      text-transform: uppercase;
    }
    .quiz-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 30px 0;
    }
    .quiz-buttons a {
      color: white;
      font-size: 20px;
      font-family: 'Work Sans', sans-serif;
      font-weight: 600;
      padding: 18px 60px;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s ease;
    }
    .btn-sim {
      background-color: #4CAF50;
      box-shadow: 0 0 15px #4CAF50;
    }
    .btn-sim:hover {
      background-color: #3e8e41;
      box-shadow: 0 0 20px #3e8e41;
    }
    .btn-nao {
      background-color: #f44336;
      box-shadow: 0 0 15px #f44336;
    }
    .btn-nao:hover {
      background-color: #d32f2f;
      box-shadow: 0 0 20px #d32f2f;
    }
    @media (max-width: 768px) {
      .text-block {
        font-size: 18px;
      }
      .quiz-buttons a {
        padding: 15px 30px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <!-- Seção Destaque -->
  <div class="section destaque">
    <h1 class="heading">Mayres Avelino</h1>
  </div>

  <!-- Seção com fundo preto -->
  <div class="section preto">
    <div class="text-block">
      <p>Você sabe que será bloqueado caso não tenha interesse em comprar algo.</p>
      <p class="text-uppercase">DESEJA CONTINUAR?</p>
    </div>

    <div class="quiz-buttons">
      <a href="https://wa.me/message/FW3JE7JY2PAFL1" class="btn-sim">SIM</a>
      <a href="https://instagram.com" class="btn-nao">NÃO</a>
    </div>
  </div>

</body>
</html>
